<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>

    <main class="main">

      <section class="profile">
        <img src="https://www.placecage.com/c/120/120" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/edit.svg" alt="карандаш" class="profile__edit-button-img">
            </button>
          </div>
          <p class="profile__character">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/plus.svg" alt="плюс" class="profile__add-button-img">
        </button>
      </section>

      <ul class="elements">
        <template id="card-template">
          <li class="elements__element">
            <img src="https://picsum.photos/282?random=1" alt="фото загруженное пользователем" class="elements__image" data-caption="">
            <div class="elements__captions">
              <h2 class="elements__name">Карачаевск</h2>
              <button class="elements__like-button" type="button"></button>
            </div>
            <img src="./images/trash.svg" alt="корзина" class="elements__trash">
          </li>
      </template>
    </ul>

    </main>

    <footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer>

<!-- Попап профиля-->
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-button cross" type="button">
          <img src="./images/close.svg" alt="Крест" class="popup__close-button-img cross__img">
        </button>
        <div class="popup__form-container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="user-edit" class="popup__form">
            <input type="text" name="user-name" id="user-name" class="popup__text popup__text_user_name" value="Жак-Ив Кусто">
            <input type="text" name="user-character" id="user-character" class="popup__text popup__text_user_character" value="Исследователь океана">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Попап карточки-->
  <div class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close-button cross" type="button">
        <img src="./images/close.svg" alt="Крест" class="popup__close-button-img cross__img">
      </button>
      <div class="popup__form-container">
        <h2 class="popup__heading">Новое место</h2>
        <form name="card-edit" class="popup__form">
          <input required type="text" name="card-name" id="card-name" class="popup__text popup__text_card_name" placeholder="Название">
          <input required type="text" name="card-address" id="card-address" class="popup__text popup__text_card_address" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Попап картинки-->
  <template id="img-template">
    <div class="popup popup_image">
      <figure class="popup__container">
        <button class="popup__close-button cross" type="button">
          <img src="./images/close.svg" alt="Крест" class="popup__close-button-img cross">
        </button>
        <img class="popup__img" src="https://picsum.photos/720/1080" alt="Большое фото загруженное пользователем">
        <figcaption class="popup__caption">Подпись</figcaption>
      </figure>
    </div>
  </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
