<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <div class="popup">
      <form class="popup__container">
        <button class="popup__close-button">
          <img src="./images/close.svg" alt="Крест" class="popup__close-button-img">
        </button>
        <div class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" name="user-name" id="user-name" class="popup__text" value="Жак-Ив Кусто">
          <input type="text" name="user-character" id="user-character" class="popup__text" value="Исследователь океана">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </div>
      </form>
    </div>
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="./images/edit.svg" alt="карандаш" class="profile__edit-button-img">
            </button>
          </div>
          <p class="profile__character">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="плюс" class="profile__add-button-img">
        </button>
      </section>
      <ul class="elements">
        <li class="elements__element">
          <img src="./images/karachaevsk.jpg" alt="фото загруженное пользователем" class="elements__image">
          <div class="elements__captions">
            <p class="elements__name">Карачаевск</p>
            <button class="elements__like-button">
              <img src="./images/like.svg" alt="сердце" class="elements__like-button-img">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/elbrus.jpg" alt="фото загруженное пользователем" class="elements__image">
          <div class="elements__captions">
            <p class="elements__name">Гора Эльбрус</p>
            <button class="elements__like-button">
              <img src="./images/like.svg" alt="сердце" class="elements__like-button-img">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/dombai.jpg" alt="фото загруженное пользователем" class="elements__image">
          <div class="elements__captions">
            <p class="elements__name">Домбай</p>
            <button class="elements__like-button">
              <img src="./images/like.svg" alt="сердце" class="elements__like-button-img">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/elbrus.jpg" alt="фото загруженное пользователем" class="elements__image">
          <div class="elements__captions">
            <p class="elements__name">Гора Эльбрус</p>
            <button class="elements__like-button">
              <img src="./images/like.svg" alt="сердце" class="elements__like-button-img">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/dombai.jpg" alt="фото загруженное пользователем" class="elements__image">
          <div class="elements__captions">
            <p class="elements__name">Домбай</p>
            <button class="elements__like-button">
              <img src="./images/like.svg" alt="сердце" class="elements__like-button-img">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/karachaevsk.jpg" alt="фото загруженное пользователем" class="elements__image">
          <div class="elements__captions">
            <p class="elements__name">Карачаево-Черкессия</p>
            <button class="elements__like-button">
              <img src="./images/like.svg" alt="сердце" class="elements__like-button-img">
            </button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">&copy; 2020 Mesto Russia</footer>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
